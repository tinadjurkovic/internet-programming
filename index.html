<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidTerm Exam for Internet Programming</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movies Information</h1>
    <div id="genre-filter">
      <label for="genre-filter-select">Filter by Genre:</label>
      <select id="genre-filter-select">
        <option value="">All Genres</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Romance">Romance</option>
        <option value="War">War</option>
        <option value="Crime">Crime</option>
        <option value="Adventure">Adventure</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Thriller">Thriller</option>
        <option value="Biography">Biography</option>
        <!-- Add more genre options as needed -->
      </select>
    </div>
    <!-- Add this input field for actor filtering -->
<div id="actor-filter">
  <label for="actor-filter-input">Filter by Actor:</label>
  <input type="text" id="actor-filter-input" placeholder="Enter actor's name">
</div>

    <div class="movie-header-table">
      <div class="movie-header">ID <span id="sort-id">sort</span></div>
      <div class="movie-header">Title <span id="sort-title">sort</span></div>
      <div class="movie-header">Director</div>
      <div class="movie-header" id="sort-year">Year <span>sort</span></div>
      <div class="movie-header">Genre</div>
      <div class="movie-header">Plot</div>
      <div class="movie-header">Cast</div>
      <div class="movie-header" id="sort-oscars">Oscars <span>sort</span></div>
    </div>
    <div id="movie-container">
      <!-- Movie rows will be dynamically added here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
